<!DOCTYPE html>
<html>
<head>
    <title>Alt Calculator</title>
</head>
<body>
    <h1>Builderment Alt Calculator</h1>
    <p>Fill in the resource amounts below</p>

    <label for="wood">Wood:</label>
    <input type="number" id="wood" min="0">
    <br>
    <label for="stone">Stone:</label>
    <input type="number" id="stone" min="0">
    <br>
    <label for="iron">Iron:</label>
    <input type="number" id="iron" min="0">
    <br>
    <label for="copper">Copper:</label>
    <input type="number" id="copper" min="0">
    <br>
    <label for="coal">Coal:</label>
    <input type="number" id="coal" min="0">
    <br>
    <label for="wolframite">Wolframite:</label>
    <input type="number" id="wolframite" min="0">
    <br>

    <button id="calc_button">Calculate</button>
    <div id="result"></div>

    <script src="./node_modules/glpk.js/dist/index.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
