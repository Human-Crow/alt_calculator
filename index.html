<!DOCTYPE html>
<html>
<head>
    <title>Alt Calculator</title>
</head>
<body>
    <h1>Builderment Alt Calculator</h1>
    <p>Fill in the resource amounts below</p>
    <label for="wood">Wood:</label>
    <input type="number" id="wood" min="0">
    <br>
    <label for="stone">Stone:</label>
    <input type="number" id="stone" min="0">
    <br>
    <label for="iron">Iron:</label>
    <input type="number" id="iron" min="0">
    <br>
    <label for="copper">Copper:</label>
    <input type="number" id="copper" min="0">
    <br>
    <label for="coal">Coal:</label>
    <input type="number" id="coal" min="0">
    <br>
    <label for="wolframite">Wolframite:</label>
    <input type="number" id="wolframite" min="0">
    <br>
    <label for="uranium">Uranium:</label>
    <input type="number" id="uranium" min="0">
    <br>
    <button id="calc_button">Calculate</button>
    <div id="result"></div>

    <script>
        document.getElementById("calc_but").addEventListener("click", function () {
            const wood = parseFloat(document.getElementById("wood").value);
            const stone = parseFloat(document.getElementById("stone").value);
            const iron = parseFloat(document.getElementById("iron").value);
            const copper = parseFloat(document.getElementById("copper").value);
            const coal = parseFloat(document.getElementById("coal").value);
            const wolframite = parseFloat(document.getElementById("wolframite").value);
            const uranium = parseFloat(document.getElementById("uranium").value);

            const resources = [wood, stone, iron, copper, coal, wolframite];
            const et_ratio = [7242, 5028, 7932, 5315, 6954, 3520];
            var score = 100000;
            for (let i = 0; i < et_ratio.length; i++) {
                score = Math.min(score, resources[i] * 30 / et_ratio[i]);
            }
            document.getElementById("result").textContent = "Score: " + score;
        });
    </script>
</body>
</html
