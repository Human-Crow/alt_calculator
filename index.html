<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Alt Calculator</title>
</head>
<body>
    <h1>Builderment<br>Alt Calculator</h1>
    <p>Available Extractors:</p>

    <div class="form-container">
        <div class="input-row">
            <label for="wood">Wood:</label>
            <input type="number" id="wood" min="0">
        </div>
    </div>
    <div class="form-container">
        <div class="input-row">
            <label for="stone">Stone:</label>
            <input type="number" id="stone" min="0">
        </div>
    </div>
    <div class="form-container">
        <div class="input-row">
            <label for="iron">Iron:</label>
            <input type="number" id="iron" min="0">
        </div>
    </div>
    <div class="form-container">
        <div class="input-row">
            <label for="copper">Copper:</label>
            <input type="number" id="copper" min="0">
        </div>
    </div>
    <div class="form-container">
        <div class="input-row">
            <label for="coal">Coal:</label>
            <input type="number" id="coal" min="0">
        </div>
    </div>
    <div class="form-container">
        <div class="input-row">
            <label for="wolframite">Wolframite:</label>
            <input type="number" id="wolframite" min="0">
        </div>
    </div>
    <br>
    <p style="margin: 0">Calculate:</p>
    <button id="norm_button">Normal Score</button>
    <br>
    <button id="alt_button">Alt Score</button>
    <br>
    <button id="rec_button">Alt Recipes</button>
    
    <pre id="output"></pre>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
