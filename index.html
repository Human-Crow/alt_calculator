<!DOCTYPE html>
<html>
<head>
    <title>Alt Calculator</title>
</head>
<body>
    <h1>Builderment Alt Calculator</h1>
    <p>Fill in the resource amounts below</p>

    <button id="calc_button">Calculate</button>
    <div id="result"></div>

    <script type="module">
        import { GLPK } from 'node_modules/glpk.js';

        document.getElementById("calc_button").addEventListener("click", async function () {
            const glpk = GLPK();

            const options = {
                msglev: glpk.GLP_MSG_ALL,
                presol: true,
                cb: {
                    call: progress => console.log(progress),
                    each: 1,
                },
            };

            const res = await glpk.solve({
                // Your LP problem setup here...
            }, options);

            const z = res.result.z;

            document.getElementById("result").textContent = "Score: " + z;
        });
    </script>
</body>
</html>
