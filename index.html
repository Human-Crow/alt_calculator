<!DOCTYPE html>
<html>
<head>
    <title>Alt Calculator</title>
</head>
<body>
    <h1>Builderment Alt Calculator</h1>
    <p>Fill in the resource amounts below</p>
    <label for="resource_1">resource 1:</label>
    <input type="number" id="resource_1" min="0">
	<br>
    <label for="resource 2">resource 2:</label>
    <input type="number" id="resource_2" min="0">
    <br>
    <button id="calc_but">Calculate</button>
    <div id="result"></div>

    <script>
        var resource_1 = document.getElementById("resource_1");
        var resource_2 = document.getElementById("resource_2");

        document.getElementById("calc_but").addEventListener("click", function () {
            var result = parseFloat(resource_1.value) + parseFloat(resource_2.value);
            document.getElementById("result").textContent = "Result: " + result;
        });
    </script>
</body>
</html>
