<!DOCTYPE html>
<html>
<head>
    <title>Alt Calculator</title>
</head>
<body>
    <h1>Builderment Alt Calculator</h1>
    <p>Fill in the resource amounts below</p>
    <label for="resource_1">resource 1:</label>
    <input type="number" id="resource_1" min="0">
    <br>
    <label for="resource_2">resource 2:</label>
    <input type="number" id="resource_2" min="0">
    <br>
    <button id="calc_but">Calculate</button>
    <div id="result"></div>

    <script>
        document.getElementById("calc_but").addEventListener("click", function () {
            var resource_1 = parseFloat(document.getElementById("resource_1").value);
            var resource_2 = parseFloat(document.getElementById("resource_2").value);
            var result = resource_1 + resource_2;
            document.getElementById("result").textContent = "Result: " + result;
        });
    </script>
</body>
</html
